<!DOCTYPE html>
<html>
<head>
  <title>OPEN-AI官方正版Chat-GPT会员</title>
  <style>
    .price-container {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding: 10px; /* 添加一些内边距 */
      font-size: 20px; /* 调整字体大小，类似于h2的大小 */
    }
    #wechatImage {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%; /* 根据需要调整宽度 */
    }
    .purple-text {
      color: #1E90FF;
    }
  </style>
</head>
<body>
  <div class="price-container">
    <span>GPT4.0独享/充值</span> 
    <span>190元/月</span>
  </div>
  <div class="price-container">
    <span>GPT4.0共享账号</span>

  </div>
  <p class="purple-text">GPT-4O 绝非只是聊天机器人，而是可以成为生产力的个人助理！</p>
  <p class="purple-text">推荐用GPT帮助写好Mj的出图提示词哈~出图更优质！</p>
  <p class="purple-text">购买或咨询请加微信客服哈！</p>
  <img id="wechatImage" alt="微信客服">
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // 通过预加载脚本暴露的api对象获取图片路径
      const imagePath = window.api.getImagePath();
      console.log('Image Path:', imagePath); // 打印路径看是否正确
      document.getElementById('wechatData').src = imagePath;
    });
  </script>
</body>
</html>
