<!DOCTYPE html>
<html>
<head>
  <title>购买GPT会员</title>
</head>
<body>
  <h1>GPT 4.0独享/充值 190元/月</h1>
  <h2>GPT4.0共享账号 50元/月</h2>
  <p>购买或咨询请加微信客服哈！</p>
  <!-- 注意这里，移除了src属性中的JavaScript代码 -->
  <img id="wechatImage" alt="微信客服">
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // 通过预加载脚本暴露的api对象获取图片路径
      const imagePath = window.api.getImagePath();
      document.getElementById('wechatImage').src = imagePath;
    });
  </script>
</body>
</html>
